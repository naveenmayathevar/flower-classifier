
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Classifier ðŸŒ¸</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .container {
            background-color: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
            width: 100%;
        }
        input[type="file"] {
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
        }
        button {
            background-color: #ff7e5f;
            border: none;
            padding: 12px 24px;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #eb5e28;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .note {
            font-size: 0.95em;
            color: #777;
            margin-bottom: 20px;
        }
        .note strong {
            color: #444;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <h1> Flower Predictor</h1>
    <div class="container">
        <div class="note">
            This model currently detects <strong>5 flower types</strong>: Daisy, Dandelion, Rose, Sunflower, and Tulip.
        </div>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <br>
            <button type="submit">Classify Flower</button>
        </form>

        {% if prediction %}
            <div class="result">Prediction: {{ prediction }}</div>
        {% endif %}

        {% if filename %}
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Flower Image">
        {% endif %}
    </div>
</body>
</html>
